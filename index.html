<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Overlay Camera</title>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Lucide React icons as inline SVG components
        const Camera = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"></path>
                <circle cx="12" cy="13" r="3"></circle>
            </svg>
        );

        const Upload = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        );

        const X = () => (
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const Maximize2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="15 3 21 3 21 9"></polyline>
                <polyline points="9 21 3 21 3 15"></polyline>
                <line x1="21" y1="3" x2="14" y2="10"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
        );

        const Minimize2 = () => (
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="4 14 10 14 10 20"></polyline>
                <polyline points="20 10 14 10 14 4"></polyline>
                <line x1="14" y1="10" x2="21" y2="3"></line>
                <line x1="3" y1="21" x2="10" y2="14"></line>
            </svg>
        );

        function PhotoOverlayApp() {
            const [overlayImage, setOverlayImage] = useState(null);
            const [cameraStream, setCameraStream] = useState(null);
            const [capturedPhoto, setCapturedPhoto] = useState(null);
            const [opacity, setOpacity] = useState(0.6);
            const [isFullscreen, setIsFullscreen] = useState(false);
            
            const videoRef = useRef(null);
            const canvasRef = useRef(null);
            const fileInputRef = useRef(null);

            useEffect(() => {
                startCamera();
                return () => {
                    if (cameraStream) {
                        cameraStream.getTracks().forEach(track => track.stop());
                    }
                };
            }, []);

            const startCamera = async () => {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: { facingMode: 'environment', width: 1920, height: 1080 },
                        audio: false
                    });
                    setCameraStream(stream);
                    if (videoRef.current) {
                        videoRef.current.srcObject = stream;
                    }
                } catch (err) {
                    alert('Camera access denied. Please allow camera permissions.');
                    console.error('Camera error:', err);
                }
            };

            const handleImageSelect = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        setOverlayImage(event.target.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const takePhoto = () => {
                if (!videoRef.current || !canvasRef.current) return;

                const video = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;

                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                const photoUrl = canvas.toDataURL('image/png');
                setCapturedPhoto(photoUrl);
            };

            const downloadPhoto = () => {
                if (!capturedPhoto) return;
                
                const link = document.createElement('a');
                link.href = capturedPhoto;
                link.download = `overlay-photo-${Date.now()}.png`;
                link.click();
            };

            const retake = () => {
                setCapturedPhoto(null);
            };

            const clearOverlay = () => {
                setOverlayImage(null);
                if (fileInputRef.current) {
                    fileInputRef.current.value = '';
                }
            };

            const toggleFullscreen = () => {
                setIsFullscreen(!isFullscreen);
            };

            if (capturedPhoto) {
                return (
                    <div className="min-h-screen bg-gray-900 flex flex-col items-center justify-center p-4">
                        <div className="max-w-4xl w-full bg-gray-800 rounded-lg overflow-hidden">
                            <img src={capturedPhoto} alt="Captured" className="w-full" />
                            <div className="p-6 flex gap-4 justify-center">
                                <button
                                    onClick={retake}
                                    className="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors"
                                >
                                    Retake
                                </button>
                                <button
                                    onClick={downloadPhoto}
                                    className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                                >
                                    Download Photo
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`${isFullscreen ? 'fixed inset-0 z-50' : 'min-h-screen'} bg-gray-900 flex flex-col`}>
                    {!isFullscreen && (
                        <div className="bg-gray-800 border-b border-gray-700 p-4">
                            <h1 className="text-2xl font-bold text-white text-center">Photo Overlay Camera</h1>
                        </div>
                    )}

                    <div className="flex-1 relative overflow-hidden">
                        <video
                            ref={videoRef}
                            autoPlay
                            playsInline
                            muted
                            className="absolute inset-0 w-full h-full object-cover"
                        />

                        {overlayImage && (
                            <div 
                                className="absolute inset-0 pointer-events-none flex items-center justify-center"
                                style={{ opacity }}
                            >
                                <img
                                    src={overlayImage}
                                    alt="Overlay"
                                    className="max-w-full max-h-full object-contain"
                                />
                            </div>
                        )}

                        <canvas ref={canvasRef} className="hidden" />

                        <div className="absolute top-4 right-4 flex gap-2">
                            <button
                                onClick={toggleFullscreen}
                                className="p-3 bg-gray-800 bg-opacity-80 hover:bg-opacity-100 text-white rounded-full transition-all"
                                title={isFullscreen ? "Exit fullscreen" : "Enter fullscreen"}
                            >
                                {isFullscreen ? <Minimize2 /> : <Maximize2 />}
                            </button>
                        </div>

                        {overlayImage && (
                            <div className="absolute top-4 left-4 bg-gray-800 bg-opacity-90 rounded-lg p-4 min-w-64">
                                <div className="flex items-center justify-between mb-2">
                                    <label className="text-white font-medium text-sm">Overlay Opacity</label>
                                    <button
                                        onClick={clearOverlay}
                                        className="p-1 hover:bg-gray-700 rounded transition-colors"
                                        title="Remove overlay"
                                    >
                                        <X />
                                    </button>
                                </div>
                                <input
                                    type="range"
                                    min="0"
                                    max="1"
                                    step="0.05"
                                    value={opacity}
                                    onChange={(e) => setOpacity(parseFloat(e.target.value))}
                                    className="w-full accent-blue-500"
                                />
                                <div className="text-white text-sm text-center mt-1">{Math.round(opacity * 100)}%</div>
                            </div>
                        )}
                    </div>

                    {!isFullscreen && (
                        <div className="bg-gray-800 border-t border-gray-700 p-6">
                            <div className="max-w-4xl mx-auto flex flex-col sm:flex-row gap-4 items-center justify-center">
                                <input
                                    ref={fileInputRef}
                                    type="file"
                                    accept="image/*"
                                    onChange={handleImageSelect}
                                    className="hidden"
                                />
                                <button
                                    onClick={() => fileInputRef.current?.click()}
                                    className="flex items-center gap-2 px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors w-full sm:w-auto justify-center"
                                >
                                    <Upload />
                                    {overlayImage ? 'Change Overlay Photo' : 'Choose Overlay Photo'}
                                </button>
                                
                                <button
                                    onClick={takePhoto}
                                    disabled={!cameraStream}
                                    className="flex items-center gap-2 px-8 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white rounded-lg font-medium transition-colors w-full sm:w-auto justify-center"
                                >
                                    <Camera />
                                    Take Photo
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(<PhotoOverlayApp />, document.getElementById('root'));
    </script>
</body>
</html>
